<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Rasp Mobile</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    

</head>
<body>

    <h1>Hello, world!</h1>

    <table class="table" > 
        <thead>
            <tr>
                <th>Nome</th>
                <th>Stato</th>
                <th>Accendi / Spegni</th> 
            </tr>
        </thead>
        <tbody>
           
        </tbody>
    </table> 

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script>

        $(document).ready(function () {

            console.log("document loaded");

            $.getJSON("relays", function (result) {

                for (i = 0; i < result.length; i++) {

                    var str = '<tr><td>' + result[i].name + '</td><td class="status_' + result[i].id + '" >' + result[i].status + '</td><td><button data-id="' + result[i].id + '" >Toggle</button></td></tr>';
                    $('tbody').append(str);

                }

                $('button').click(function(e){
            
                    var relayId = $(this).attr('data-id');
                    $.getJSON("relays?id=" + relayId, function (result) {

                        var newStatus = result.status == 'on' ? 'off' : 'on';

                        $.getJSON(newStatus + "?id=" + relayId, function (relay) {
                            $($('.status_' + relay.id)[0]).html(relay.status);
                        });


                    });
                    
                });

            });
            

        });

    </script>


</body>
</html>
